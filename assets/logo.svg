<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <linearGradient id="logoGradientHover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="20" y="20" width="200" height="200" rx="40" fill="url(#logoGradient)"/>

  <!-- Modern H letterform -->
  <g fill="#FFFFFF">
    <!-- Left vertical bar -->
    <rect x="60" y="60" width="28" height="120" rx="4"/>
    <!-- Right vertical bar -->
    <rect x="152" y="60" width="28" height="120" rx="4"/>
    <!-- Horizontal connector -->
    <rect x="60" y="106" width="120" height="28" rx="4"/>
  </g>

  <!-- Subtle inner highlight -->
  <rect x="20" y="20" width="200" height="200" rx="40" fill="url(#logoGradientHover)" opacity="0.15"/>
</svg>
