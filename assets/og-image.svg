<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090B"/>
      <stop offset="100%" style="stop-color:#18181B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27272A"/>
      <stop offset="100%" style="stop-color:#18181B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.03" stroke="#FFFFFF" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/>
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
    <line x1="1200" y1="0" x2="1200" y2="630"/>
  </g>

  <!-- Accent glow -->
  <ellipse cx="600" cy="630" rx="600" ry="200" fill="#F97316" opacity="0.08"/>

  <!-- Logo -->
  <g transform="translate(80, 200)">
    <rect width="100" height="100" rx="20" fill="url(#accentGradient)"/>
    <g fill="#FFFFFF">
      <rect x="25" y="25" width="12" height="50" rx="2"/>
      <rect x="63" y="25" width="12" height="50" rx="2"/>
      <rect x="25" y="44" width="50" height="12" rx="2"/>
    </g>
  </g>

  <!-- Title -->
  <text x="200" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#FAFAFA">
    HackerNew
  </text>

  <!-- Tagline -->
  <text x="200" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#A1A1AA">
    What if HN was built today?
  </text>

  <!-- Feature cards preview -->
  <g transform="translate(80, 360)">
    <!-- Card 1: Dark Mode -->
    <g transform="translate(0, 0)">
      <rect width="200" height="100" rx="12" fill="url(#cardGradient)" stroke="#27272A" stroke-width="1"/>
      <circle cx="30" cy="30" r="12" fill="#F97316" opacity="0.2"/>
      <circle cx="30" cy="30" r="6" fill="#F97316"/>
      <text x="52" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Dark Mode</text>
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">System + manual toggle</text>
    </g>

    <!-- Card 2: Keyboard -->
    <g transform="translate(220, 0)">
      <rect width="200" height="100" rx="12" fill="url(#cardGradient)" stroke="#27272A" stroke-width="1"/>
      <rect x="20" y="20" width="24" height="24" rx="4" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
      <text x="27" y="38" font-family="ui-monospace, monospace" font-size="12" font-weight="600" fill="#FAFAFA">j</text>
      <rect x="48" y="20" width="24" height="24" rx="4" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
      <text x="55" y="38" font-family="ui-monospace, monospace" font-size="12" font-weight="600" fill="#FAFAFA">k</text>
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Vim-style navigation</text>
    </g>

    <!-- Card 3: Bookmarks -->
    <g transform="translate(440, 0)">
      <rect width="200" height="100" rx="12" fill="url(#cardGradient)" stroke="#27272A" stroke-width="1"/>
      <path d="M30 20 L30 44 L38 38 L46 44 L46 20 Z" fill="none" stroke="#F97316" stroke-width="2" stroke-linejoin="round"/>
      <text x="58" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Bookmarks</text>
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Sync across devices</text>
    </g>

    <!-- Card 4: Open Source -->
    <g transform="translate(660, 0)">
      <rect width="200" height="100" rx="12" fill="url(#cardGradient)" stroke="#27272A" stroke-width="1"/>
      <circle cx="34" cy="32" r="14" fill="none" stroke="#F97316" stroke-width="2"/>
      <circle cx="34" cy="32" r="5" fill="#F97316"/>
      <path d="M34 18 L34 12 M34 46 L34 52 M20 32 L14 32 M48 32 L54 32" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
      <text x="58" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Open Source</text>
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Apache 2.0 License</text>
    </g>

    <!-- Card 5: Fast -->
    <g transform="translate(880, 0)">
      <rect width="200" height="100" rx="12" fill="url(#cardGradient)" stroke="#27272A" stroke-width="1"/>
      <path d="M34 18 L26 34 L38 34 L30 50" fill="none" stroke="#F97316" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="54" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Blazing Fast</text>
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Static + Islands</text>
    </g>
  </g>

  <!-- URL -->
  <text x="600" y="580" font-family="ui-monospace, monospace" font-size="20" font-weight="500" fill="#F97316" text-anchor="middle">
    hackernew.dev
  </text>
</svg>
