<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1270 760" width="1270" height="760">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090B"/>
      <stop offset="100%" style="stop-color:#18181B"/>
    </linearGradient>
    <linearGradient id="accent5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FB923C"/>
    </linearGradient>
    <linearGradient id="cardGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F1F23"/>
      <stop offset="100%" style="stop-color:#18181B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1270" height="760" fill="url(#bgGrad5)"/>

  <!-- Subtle glow -->
  <ellipse cx="635" cy="380" rx="400" ry="250" fill="#F97316" opacity="0.03"/>

  <!-- Title -->
  <text x="635" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#FAFAFA" text-anchor="middle">
    Everything You Need
  </text>
  <text x="635" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">
    A complete reading experience, thoughtfully designed
  </text>

  <!-- Feature grid - 3x2 -->
  <g transform="translate(85, 150)">
    <!-- Row 1 -->
    <!-- Bookmarks -->
    <g transform="translate(0, 0)">
      <rect width="350" height="180" rx="16" fill="url(#cardGrad5)" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <rect width="48" height="48" rx="12" fill="#F97316" opacity="0.15"/>
        <path d="M24 12 L24 36 L32 30 L40 36 L40 12 Z" fill="none" stroke="#F97316" stroke-width="2.5" stroke-linejoin="round" transform="translate(-8, -2)"/>
      </g>

      <text x="88" y="50" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Bookmarks</text>
      <text x="88" y="72" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Save stories for later</text>

      <g transform="translate(24, 100)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Works offline (localStorage)</text>
      </g>
      <g transform="translate(24, 125)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Syncs with Supabase account</text>
      </g>
      <g transform="translate(24, 150)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Press 'b' to toggle instantly</text>
      </g>
    </g>

    <!-- Reading History -->
    <g transform="translate(380, 0)">
      <rect width="350" height="180" rx="16" fill="url(#cardGrad5)" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <rect width="48" height="48" rx="12" fill="#F97316" opacity="0.15"/>
        <circle cx="24" cy="24" r="14" fill="none" stroke="#F97316" stroke-width="2.5"/>
        <path d="M24 16 L24 24 L30 28" fill="none" stroke="#F97316" stroke-width="2.5" stroke-linecap="round"/>
      </g>

      <text x="88" y="50" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Reading History</text>
      <text x="88" y="72" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Track what you've read</text>

      <g transform="translate(24, 100)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Visual indicators for read stories</text>
      </g>
      <g transform="translate(24, 125)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Up to 500 entries stored locally</text>
      </g>
      <g transform="translate(24, 150)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Optional cloud sync</text>
      </g>
    </g>

    <!-- Density Toggle -->
    <g transform="translate(760, 0)">
      <rect width="350" height="180" rx="16" fill="url(#cardGrad5)" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <rect width="48" height="48" rx="12" fill="#F97316" opacity="0.15"/>
        <rect x="12" y="14" width="24" height="4" rx="2" fill="#F97316"/>
        <rect x="12" y="22" width="24" height="4" rx="2" fill="#F97316"/>
        <rect x="12" y="30" width="24" height="4" rx="2" fill="#F97316"/>
      </g>

      <text x="88" y="50" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Density Options</text>
      <text x="88" y="72" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Comfortable or compact</text>

      <g transform="translate(24, 100)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Comfortable: More breathing room</text>
      </g>
      <g transform="translate(24, 125)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Compact: More stories per view</text>
      </g>
      <g transform="translate(24, 150)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Preference saved automatically</text>
      </g>
    </g>

    <!-- Row 2 -->
    <!-- Multiple Feeds -->
    <g transform="translate(0, 210)">
      <rect width="350" height="180" rx="16" fill="url(#cardGrad5)" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <rect width="48" height="48" rx="12" fill="#F97316" opacity="0.15"/>
        <rect x="10" y="12" width="10" height="24" rx="2" fill="#F97316"/>
        <rect x="24" y="16" width="10" height="20" rx="2" fill="#F97316" opacity="0.7"/>
        <rect x="38" y="20" width="10" height="16" rx="2" fill="#F97316" opacity="0.4"/>
      </g>

      <text x="88" y="50" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Multiple Feeds</text>
      <text x="88" y="72" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">All your favorite categories</text>

      <g transform="translate(24, 100)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Top, New, Best stories</text>
      </g>
      <g transform="translate(24, 125)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Ask HN, Show HN, Jobs</text>
      </g>
      <g transform="translate(24, 150)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">User profiles and submissions</text>
      </g>
    </g>

    <!-- Threaded Comments -->
    <g transform="translate(380, 210)">
      <rect width="350" height="180" rx="16" fill="url(#cardGrad5)" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <rect width="48" height="48" rx="12" fill="#F97316" opacity="0.15"/>
        <path d="M12 16 L36 16 M12 24 L32 24 M12 32 L28 32" stroke="#F97316" stroke-width="2.5" stroke-linecap="round"/>
        <rect x="16" y="20" width="2" height="16" fill="#F97316" opacity="0.5"/>
      </g>

      <text x="88" y="50" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Threaded Comments</text>
      <text x="88" y="72" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Nested discussions</text>

      <g transform="translate(24, 100)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Collapsible comment threads</text>
      </g>
      <g transform="translate(24, 125)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Clean indentation and styling</text>
      </g>
      <g transform="translate(24, 150)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">HTML sanitization for safety</text>
      </g>
    </g>

    <!-- Open Source -->
    <g transform="translate(760, 210)">
      <rect width="350" height="180" rx="16" fill="url(#cardGrad5)" stroke="#F97316" stroke-width="2"/>

      <g transform="translate(24, 24)">
        <rect width="48" height="48" rx="12" fill="#F97316" opacity="0.2"/>
        <circle cx="24" cy="24" r="12" fill="none" stroke="#F97316" stroke-width="2.5"/>
        <circle cx="24" cy="24" r="4" fill="#F97316"/>
        <path d="M24 8 L24 4 M24 40 L24 44 M8 24 L4 24 M40 24 L44 24" stroke="#F97316" stroke-width="2.5" stroke-linecap="round"/>
      </g>

      <text x="88" y="50" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Open Source</text>
      <text x="88" y="72" font-family="system-ui, sans-serif" font-size="13" fill="#F97316">Apache 2.0 License</text>

      <g transform="translate(24, 100)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Fork it, customize it, learn from it</text>
      </g>
      <g transform="translate(24, 125)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Contributions welcome</text>
      </g>
      <g transform="translate(24, 150)">
        <circle cx="6" cy="8" r="3" fill="#F97316"/>
        <text x="18" y="12" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Deploy your own instance</text>
      </g>
    </g>
  </g>

  <!-- Footer CTA -->
  <g transform="translate(485, 600)">
    <rect width="300" height="50" rx="25" fill="url(#accent5)"/>
    <text x="150" y="32" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Try it at hackernew.dev</text>
  </g>

  <!-- GitHub link -->
  <text x="635" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">
    github.com/meysam81/hackernew
  </text>
</svg>
