        <text x="15" y="12" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#18181B">Why we're switching from React to Astro</text>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">256 pts | blog.company.io | 89 comments</text>
