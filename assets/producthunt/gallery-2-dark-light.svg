        <text x="15" y="12" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#FAFAFA">Bun 2.0: Even faster JavaScript</text>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">445 pts | bun.sh | 203 comments</text>
      </g>

