      <g transform="translate(0, 0)">
        <circle cx="0" cy="8" r="3" fill="#F97316" opacity="0.3"/>
        <text x="15" y="12" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#18181B">Show HN: Modern reimagining of HN</text>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">342 pts | hackernew.dev | 127 comments</text>
      </g>

