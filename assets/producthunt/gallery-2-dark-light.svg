    </g>

    <!-- Window -->
    <rect width="540" height="480" rx="12" fill="#E4E4E7"/>
    <rect width="540" height="36" rx="12" fill="#E4E4E7"/>
    <rect y="24" width="540" height="12" fill="#E4E4E7"/>

