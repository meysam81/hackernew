        <circle cx="0" cy="8" r="3" fill="#F97316" opacity="0.5"/>
        <text x="15" y="12" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#FAFAFA">Ask HN: Favorite open source project?</text>
