  <!-- Title -->
  <text x="635" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">
    Light &amp; Dark. Your choice.
  </text>
  <text x="635" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">
    Follows your system preference, or toggle manually anytime
  </text>

  <!-- Light mode mockup -->
  <g transform="translate(60, 140)">
