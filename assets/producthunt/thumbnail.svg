<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <linearGradient id="thumbBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090B"/>
      <stop offset="100%" style="stop-color:#18181B"/>
    </linearGradient>
    <linearGradient id="thumbAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#thumbBg)"/>

  <!-- Decorative elements -->
  <ellipse cx="300" cy="600" rx="400" ry="200" fill="#F97316" opacity="0.06"/>

  <!-- Main logo -->
  <g transform="translate(200, 160)">
    <rect width="200" height="200" rx="40" fill="url(#thumbAccent)"/>
    <g fill="#FFFFFF">
      <rect x="50" y="50" width="28" height="100" rx="4"/>
      <rect x="122" y="50" width="28" height="100" rx="4"/>
      <rect x="50" y="88" width="100" height="24" rx="4"/>
    </g>
  </g>

  <!-- Title -->
  <text x="300" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA" text-anchor="middle">
    HackerNew
  </text>

  <!-- Tagline -->
  <text x="300" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#71717A" text-anchor="middle">
    What if HN was built today?
  </text>

  <!-- URL -->
  <text x="300" y="550" font-family="ui-monospace, monospace" font-size="16" fill="#F97316" text-anchor="middle">
    hackernew.dev
  </text>
</svg>
