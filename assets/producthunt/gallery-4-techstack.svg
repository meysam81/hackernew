<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1270 760" width="1270" height="760">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090B"/>
      <stop offset="100%" style="stop-color:#18181B"/>
    </linearGradient>
    <linearGradient id="astroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5D01"/>
      <stop offset="100%" style="stop-color:#FF8A4C"/>
    </linearGradient>
    <linearGradient id="vueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42B883"/>
      <stop offset="100%" style="stop-color:#35495E"/>
    </linearGradient>
    <linearGradient id="tailwindGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
    <linearGradient id="supabaseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ECF8E"/>
      <stop offset="100%" style="stop-color:#1C8656"/>
    </linearGradient>
    <linearGradient id="bunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBF0DF"/>
      <stop offset="100%" style="stop-color:#F9E4C8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1270" height="760" fill="url(#bgGrad4)"/>

  <!-- Title -->
  <text x="635" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#FAFAFA" text-anchor="middle">
    Built with Modern Tools
  </text>
  <text x="635" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">
    A thoughtfully chosen stack for performance and developer experience
  </text>

  <!-- Tech stack cards -->
  <g transform="translate(85, 160)">
    <!-- Astro -->
    <g transform="translate(0, 0)">
      <rect width="340" height="180" rx="16" fill="#18181B" stroke="#27272A" stroke-width="1"/>

      <!-- Astro logo simplified -->
      <g transform="translate(24, 24)">
        <circle cx="28" cy="28" r="28" fill="url(#astroGrad)" opacity="0.15"/>
        <text x="28" y="38" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#FF5D01" text-anchor="middle">A</text>
      </g>

      <text x="96" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Astro</text>
      <text x="96" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Static Site Generation</text>

      <text x="24" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Islands architecture for minimal JS.</text>
      <text x="24" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Pre-rendered pages, fast by default.</text>

      <rect x="24" y="150" width="60" height="20" rx="4" fill="#FF5D01" opacity="0.15"/>
      <text x="54" y="164" font-family="ui-monospace, monospace" font-size="11" fill="#FF5D01" text-anchor="middle">v4.16</text>
    </g>

    <!-- Vue -->
    <g transform="translate(370, 0)">
      <rect width="340" height="180" rx="16" fill="#18181B" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <circle cx="28" cy="28" r="28" fill="url(#vueGrad)" opacity="0.15"/>
        <text x="28" y="38" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#42B883" text-anchor="middle">V</text>
      </g>

      <text x="96" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Vue 3</text>
      <text x="96" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Interactive Components</text>

      <text x="24" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Composition API for clean logic.</text>
      <text x="24" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Reactive state, minimal boilerplate.</text>

      <rect x="24" y="150" width="60" height="20" rx="4" fill="#42B883" opacity="0.15"/>
      <text x="54" y="164" font-family="ui-monospace, monospace" font-size="11" fill="#42B883" text-anchor="middle">v3.5</text>
    </g>

    <!-- Tailwind -->
    <g transform="translate(740, 0)">
      <rect width="340" height="180" rx="16" fill="#18181B" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <circle cx="28" cy="28" r="28" fill="url(#tailwindGrad)" opacity="0.15"/>
        <text x="28" y="38" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#06B6D4" text-anchor="middle">T</text>
      </g>

      <text x="96" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Tailwind</text>
      <text x="96" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Utility-First CSS</text>

      <text x="24" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">v4 with design tokens and themes.</text>
      <text x="24" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Responsive, dark mode built-in.</text>

      <rect x="24" y="150" width="60" height="20" rx="4" fill="#06B6D4" opacity="0.15"/>
      <text x="54" y="164" font-family="ui-monospace, monospace" font-size="11" fill="#06B6D4" text-anchor="middle">v4.0</text>
    </g>

    <!-- Supabase -->
    <g transform="translate(85, 210)">
      <rect width="340" height="180" rx="16" fill="#18181B" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <circle cx="28" cy="28" r="28" fill="url(#supabaseGrad)" opacity="0.15"/>
        <text x="28" y="38" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#3ECF8E" text-anchor="middle">S</text>
      </g>

      <text x="96" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Supabase</text>
      <text x="96" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Auth + Database</text>

      <text x="24" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">OAuth providers (GitHub, Google).</text>
      <text x="24" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Postgres with row-level security.</text>

      <rect x="24" y="150" width="70" height="20" rx="4" fill="#3ECF8E" opacity="0.15"/>
      <text x="59" y="164" font-family="ui-monospace, monospace" font-size="11" fill="#3ECF8E" text-anchor="middle">optional</text>
    </g>

    <!-- Bun -->
    <g transform="translate(540, 210)">
      <rect width="340" height="180" rx="16" fill="#18181B" stroke="#27272A" stroke-width="1"/>

      <g transform="translate(24, 24)">
        <circle cx="28" cy="28" r="28" fill="url(#bunGrad)" opacity="0.3"/>
        <text x="28" y="38" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#F9E4C8" text-anchor="middle">B</text>
      </g>

      <text x="96" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Bun</text>
      <text x="96" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Runtime + Package Manager</text>

      <text x="24" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Blazing fast installs and builds.</text>
      <text x="24" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Drop-in replacement for npm/yarn.</text>

      <rect x="24" y="150" width="60" height="20" rx="4" fill="#F9E4C8" opacity="0.2"/>
      <text x="54" y="164" font-family="ui-monospace, monospace" font-size="11" fill="#F9E4C8" text-anchor="middle">v1.1+</text>
    </g>
  </g>

  <!-- TypeScript badge -->
  <g transform="translate(515, 610)">
    <rect width="240" height="50" rx="25" fill="#18181B" stroke="#3178C6" stroke-width="2"/>
    <circle cx="30" cy="25" r="16" fill="#3178C6"/>
    <text x="30" y="31" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">TS</text>
    <text x="140" y="31" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#FAFAFA" text-anchor="middle">100% TypeScript</text>
  </g>

  <!-- Footer -->
  <text x="635" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">
    Open source. Apache 2.0 licensed.
  </text>
</svg>
