<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1270 760" width="1270" height="760">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090B"/>
      <stop offset="100%" style="stop-color:#18181B"/>
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FB923C"/>
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3F3F46"/>
      <stop offset="100%" style="stop-color:#27272A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1270" height="760" fill="url(#bgGrad3)"/>

  <!-- Title -->
  <text x="635" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#FAFAFA" text-anchor="middle">
    Keyboard-First Navigation
  </text>
  <text x="635" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">
    Vim-style shortcuts for power users. Navigate without touching your mouse.
  </text>

  <!-- Keyboard shortcuts showcase -->
  <g transform="translate(185, 180)">
    <!-- Row 1: Navigation -->
    <g transform="translate(0, 0)">
      <!-- j key -->
      <g transform="translate(0, 0)">
        <rect width="80" height="80" rx="12" fill="url(#keyGradient)" stroke="#52525B" stroke-width="2"/>
        <rect x="4" y="4" width="72" height="4" rx="2" fill="#52525B" opacity="0.5"/>
        <text x="40" y="52" font-family="ui-monospace, monospace" font-size="28" font-weight="600" fill="#FAFAFA" text-anchor="middle">j</text>
      </g>

      <!-- Arrow down -->
      <g transform="translate(100, 28)">
        <path d="M0 12 L20 12 M10 6 L20 12 L10 18" stroke="#F97316" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <!-- Description -->
      <text x="150" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#FAFAFA">Next story</text>
      <text x="150" y="68" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Move to the next item in the feed</text>
    </g>

    <!-- Row 2: k key -->
    <g transform="translate(0, 110)">
      <g transform="translate(0, 0)">
        <rect width="80" height="80" rx="12" fill="url(#keyGradient)" stroke="#52525B" stroke-width="2"/>
        <rect x="4" y="4" width="72" height="4" rx="2" fill="#52525B" opacity="0.5"/>
        <text x="40" y="52" font-family="ui-monospace, monospace" font-size="28" font-weight="600" fill="#FAFAFA" text-anchor="middle">k</text>
      </g>

      <g transform="translate(100, 28)">
        <path d="M20 12 L0 12 M10 6 L0 12 L10 18" stroke="#F97316" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <text x="150" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#FAFAFA">Previous story</text>
      <text x="150" y="68" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Move to the previous item in the feed</text>
    </g>

    <!-- Row 3: o key -->
    <g transform="translate(0, 220)">
      <g transform="translate(0, 0)">
        <rect width="80" height="80" rx="12" fill="url(#keyGradient)" stroke="#52525B" stroke-width="2"/>
        <rect x="4" y="4" width="72" height="4" rx="2" fill="#52525B" opacity="0.5"/>
        <text x="40" y="52" font-family="ui-monospace, monospace" font-size="28" font-weight="600" fill="#FAFAFA" text-anchor="middle">o</text>
      </g>

      <g transform="translate(100, 28)">
        <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#F97316" stroke-width="2"/>
        <path d="M8 12 L12 12 M12 8 L12 12 L16 8" stroke="#F97316" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <text x="150" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#FAFAFA">Open link</text>
      <text x="150" y="68" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Open the story's external URL</text>
    </g>

    <!-- Row 4: c key -->
    <g transform="translate(0, 330)">
      <g transform="translate(0, 0)">
        <rect width="80" height="80" rx="12" fill="url(#keyGradient)" stroke="#52525B" stroke-width="2"/>
        <rect x="4" y="4" width="72" height="4" rx="2" fill="#52525B" opacity="0.5"/>
        <text x="40" y="52" font-family="ui-monospace, monospace" font-size="28" font-weight="600" fill="#FAFAFA" text-anchor="middle">c</text>
      </g>

      <g transform="translate(100, 28)">
        <path d="M2 4 L18 4 M2 10 L14 10 M2 16 L10 16" stroke="#F97316" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>

      <text x="150" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#FAFAFA">Comments</text>
      <text x="150" y="68" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">View the story's discussion thread</text>
    </g>
  </g>

  <!-- Right side shortcuts -->
  <g transform="translate(635, 180)">
    <!-- Row 1: b key -->
    <g transform="translate(0, 0)">
      <g transform="translate(0, 0)">
        <rect width="80" height="80" rx="12" fill="url(#keyGradient)" stroke="#F97316" stroke-width="2"/>
        <rect x="4" y="4" width="72" height="4" rx="2" fill="#F97316" opacity="0.3"/>
        <text x="40" y="52" font-family="ui-monospace, monospace" font-size="28" font-weight="600" fill="#F97316" text-anchor="middle">b</text>
      </g>

      <g transform="translate(100, 28)">
        <path d="M10 2 L10 18 L18 14 L10 10 L10 2 Z" fill="none" stroke="#F97316" stroke-width="2" stroke-linejoin="round"/>
      </g>

      <text x="150" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#FAFAFA">Bookmark</text>
      <text x="150" y="68" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Save story for later reading</text>
    </g>

    <!-- Row 2: Esc key -->
    <g transform="translate(0, 110)">
      <g transform="translate(0, 0)">
        <rect width="80" height="80" rx="12" fill="url(#keyGradient)" stroke="#52525B" stroke-width="2"/>
        <rect x="4" y="4" width="72" height="4" rx="2" fill="#52525B" opacity="0.5"/>
        <text x="40" y="52" font-family="ui-monospace, monospace" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">esc</text>
      </g>

      <g transform="translate(100, 28)">
        <path d="M18 10 L2 10 M8 4 L2 10 L8 16" stroke="#F97316" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <text x="150" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#FAFAFA">Go back</text>
      <text x="150" y="68" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Return to the previous view</text>
    </g>

    <!-- Combination hint -->
    <g transform="translate(0, 250)">
      <rect width="450" height="160" rx="16" fill="#18181B" stroke="#27272A" stroke-width="1"/>

      <text x="24" y="40" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Pro tip: Combine shortcuts</text>

      <g transform="translate(24, 60)">
        <!-- j j j sequence -->
        <rect width="40" height="40" rx="8" fill="url(#keyGradient)" stroke="#52525B" stroke-width="1"/>
        <text x="20" y="27" font-family="ui-monospace, monospace" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">j</text>

        <rect x="50" width="40" height="40" rx="8" fill="url(#keyGradient)" stroke="#52525B" stroke-width="1"/>
        <text x="70" y="27" font-family="ui-monospace, monospace" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">j</text>

        <rect x="100" width="40" height="40" rx="8" fill="url(#keyGradient)" stroke="#52525B" stroke-width="1"/>
        <text x="120" y="27" font-family="ui-monospace, monospace" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">j</text>

        <rect x="150" width="40" height="40" rx="8" fill="url(#keyGradient)" stroke="#F97316" stroke-width="1"/>
        <text x="170" y="27" font-family="ui-monospace, monospace" font-size="16" font-weight="600" fill="#F97316" text-anchor="middle">o</text>

        <text x="210" y="27" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Skip 3 stories, open link</text>
      </g>

      <text x="24" y="130" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Navigate the entire feed without touching your mouse</text>
    </g>
  </g>

  <!-- Footer message -->
  <g transform="translate(535, 650)">
    <rect width="200" height="40" rx="20" fill="#27272A"/>
    <text x="100" y="26" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#FAFAFA" text-anchor="middle">Inspired by Vim</text>
  </g>
</svg>
